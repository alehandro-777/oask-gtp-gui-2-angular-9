<mat-card>
  <mat-card-header>
    <mat-card-title>Edit product</mat-card-title>
    <mat-card-subtitle>{{edit_model._id}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="edit_model.image_uri">

  <mat-card-content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field class="full-width-input">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" placeholder="name" >
        <mat-error>Error validation </mat-error>
      </mat-form-field>


      <mat-form-field class="full-width-input">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="description" 
          cdkTextareaAutosize="true">
        </textarea>
        <mat-error>Error validation </mat-error>
      </mat-form-field>
    
      <mat-form-field >             
        <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option *ngFor="let cat of (categories$ | async).data" [value]="cat.name">
              {{cat.description}}
            </mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <mat-label>Price</mat-label>
          <input type="number" matInput formControlName="price" placeholder="price must be a number !!!">
          <mat-error>Error validation </mat-error>
      </mat-form-field> 

      <section>
        <mat-checkbox  type="checkbox" formControlName="enabled">Enabled</mat-checkbox>
      </section>    
           
      <mat-card-actions>
        <button mat-raised-button type="submit">Submit</button>
      </mat-card-actions>

    </form>   

  </mat-card-content>

</mat-card>


  <mat-card>  
    <mat-card-header>
      <mat-card-title>Upload image</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    
  <mat-card-content>
      <ul>  
          <li *ngFor="let file of files">  
              <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
              <span id="file-label">  
                    
              </span>  
          </li>  
      </ul>  
  </mat-card-content> 

  <mat-card-actions>  
  <button mat-button (click)="onUploadClick()">  
      <mat-icon>file_upload</mat-icon>  
      Upload  
  </button>  
  </mat-card-actions>  

</mat-card>
<input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
