<mat-drawer-container autosize>

    <mat-drawer mode="side" opened >
      <div>
        <input type="date" id="gasday" name="gasday" [value]="gasday" (change)="DateChanged($event)">
      </div>
      <div>
        <button mat-button color="primary" (click)="btnUpdateClick('1')">Режим</button>  
      </div>
      <div>
        <button mat-button color="primary" (click)="btnUpdateClick('2')">Панорама</button>  
      </div>
      <div>
        <button mat-button color="primary" (click)="btnUpdateClick('3')">Балланс</button>  
      </div>
      <div>
        <button mat-button color="primary" (click)="btnExcelClick('1')">Excel</button>  
      </div>
    </mat-drawer>
  
    <mat-drawer-content >
    
        <h4>{{title}}</h4>    
      
          <table mat-table [dataSource]="rows" class="table-forms-data" >   
      
            <!-- Header Column  -->
            <ng-container *ngFor="let col of headerCells" [matColumnDef]="col.key">
              <th mat-header-cell [attr.colspan]="col.colspan" [attr.rowspan]="col.rowspan" *matHeaderCellDef>{{col.text}}</th>
            </ng-container>

            <!-- Data Column -->
            <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
              <td mat-cell *matCellDef="let row">{{row[col]}}</td>
              <td mat-footer-cell *matFooterCellDef>{{footer[col]}}</td>
            </ng-container>
            
            <!-- Complex spaned headers -->
            <div *ngFor="let headrow of headerRows">
                <tr mat-header-row *matHeaderRowDef="headrow"></tr>
            </div>
            
            <!-- data + footer -->
            <tr mat-header-row *matHeaderRowDef="lastHeaderRow"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>
        
    </mat-drawer-content >
  
  </mat-drawer-container>
