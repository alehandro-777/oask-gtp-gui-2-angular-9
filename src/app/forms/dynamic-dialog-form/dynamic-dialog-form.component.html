<h4 mat-dialog-title> {{title}} </h4>
<mat-dialog-content>

<form [formGroup]="form">

<div class="dynamic-form-container">
  <div *ngFor="let input of inputs" class="form-row">
    <dyn-form-input [input]="input" [form]="form"></dyn-form-input>
  </div>
</div>

</form>
</mat-dialog-content>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-button mat-primary tabindex="-1" (click)="onOkClick()">Ok</button>
</div>
