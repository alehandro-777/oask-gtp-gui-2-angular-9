
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-card>
    <mat-card-header>
      {{title}}
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let input of inputs" class="form-row">
        <dyn-form-input [input]="input" [form]="form"></dyn-form-input>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-primary type="submit">Ok</button>
      <button mat-button  (click)="onNoClick()">Cancel</button>
    </mat-card-actions>
  </mat-card>

</form>
