<div class="dyn-form-container" >

  {{title}}

  <form [formGroup]="form">
    <div *ngFor="let input of inputs">
      <dyn-form-input [input]="input" [form]="form"></dyn-form-input>
    </div>
  </form>      

  <button class="mat-raised-button mat-primary"  (click)="onSubmit()" cdkFocusInitial>Ok</button>
  <button class="mat-raised-button"  (click)="onNoClick()">Cancel</button>


</div>
