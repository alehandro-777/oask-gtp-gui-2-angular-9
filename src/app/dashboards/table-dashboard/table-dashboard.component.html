<div class="form-container">
    <select class="form-control">
        <option value="1" selected>Last 7 days</option>
        <option value="2">Last month</option>
        <option value="3">Last 3 month</option>
        <option value="4">Last 6 month</option>
        <option value="5">Last year</option>
        <option value="0">All</option>
    </select>
    <span  class="form-control">Від / До</span>
    <input  class="form-control" type="date" [value]="dt_begin" (change)="startChanged($event)">
    <input  class="form-control" type="date" [value]="dt_end" (change)="endChanged($event)">
</div>

<app-table-html-card [id]="id" [dt]="dt" [dt_end]="dt_end"></app-table-html-card>
