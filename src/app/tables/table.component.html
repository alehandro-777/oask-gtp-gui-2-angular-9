
  <h4>{{title}}</h4>    
   
  <table mat-table [dataSource]="rows" class="table-forms-data" >   
  
    <!-- Data Column -->
    <ng-container *ngFor="let col of header" [matColumnDef]="col.id">
      <th mat-header-cell *matHeaderCellDef>{{col.text}}</th>
      <td mat-cell *matCellDef="let row">{{row[col.id]}}</td>
    </ng-container>
    
    <!-- header + data -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
          [class.row-is-selected]="isRowSelected(row)"
          (click)="onRowClick(row)">
    </tr>
  
  </table>
  
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPaginate($event)"> </mat-paginator>
