<mat-drawer-container autosize>

  <mat-drawer mode="side" opened >
    
    <app-tree-menu id="1" (change)="formChanged($event)"></app-tree-menu>
  </mat-drawer>

  <mat-drawer-content >
  
      <h4>{{api_data.title}}</h4>    
    
        <table mat-table [dataSource]="api_data.rows" class="table-forms-data" >   
    
          <!-- Data Column -->
          <ng-container *ngFor="let col of api_data.header" [matColumnDef]="col.id">
            <th mat-header-cell *matHeaderCellDef>{{col.text}}</th>
            <td mat-cell *matCellDef="let row">{{row[col.id]}}</td>
          </ng-container>
          
          <!-- header + data -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>

    
      <mat-paginator (page)="onPaginate($event)"> </mat-paginator>
      <button mat-raised-button color="primary" (click)="btnUpdateClick()">Обновить</button>
      <button mat-raised-button color="primary" (click)="openDialogForm()">Создать</button>

  </mat-drawer-content >

</mat-drawer-container>
